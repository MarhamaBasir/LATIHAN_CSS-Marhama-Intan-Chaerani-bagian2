<!DOCTYPE html>
<html>
<head>
<style>
* {
    box-sizing: border-box;
}

.img-container {
    float: left;
    width: 33.33%;
    padding: 5px;
}

.clearfix::after {
    content: "";
    clear: both;
    display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>Float images side by side:</p>

<div class="clearfix">
  <div class="img-container">
    <img src="exo.jpg" alt="EXO" style="width:100%">
  </div>
  <div class="img-container">
    <img src="exo.jpg" alt="EXO" style="width:100%">
  </div>
  <div class="img-container">
    <img src="exo.jpg" alt="EXO" alt="Mountains" style="width:100%">
  </div>
</div>

<p>Note that we also use the clearfix hack to take care of the layout flow, and that add the box-sizing property to make sure that the image container doesn't break due to extra padding. Try to remove this code to see the effect.</p>

</body>
</html>
